name: Prowler Reusable Workflow

on:
  workflow_call:
    inputs:
      cloud_provider:
        required: true
        type: string
        description: 'Cloud Provider'
      project_id:
        required: false
        type: string
        description: 'Project id for GCP'
      aws_region:
        required: false
        type: string
        description: 'AWS Region'

    secrets:
      WIP:
        required: false
        description: 'WIP'
      SERVICE_ACCOUNT:
        required: false
        description: 'GCP service account'
      AWS_ACCESS_KEY_ID:
        required: false
        description: AWS Access Key ID to install AWS CLI.
      AWS_SECRET_ACCESS_KEY:
        required: false
        description: AWS Secret access key to install AWS CLI
      AWS_SESSION_TOKEN:
        required: false
        description: AWS Session Token to install AWS CLI

jobs:
  prowler:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install Prowler
        run: |
          brew install prowler

      - name: Authenticate with Google Cloud
        if: ${{ inputs.cloud_provider == 'gcp' }}
        uses: google-github-actions/auth@v1
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.WIP }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          access_token_lifetime: 300s
          project_id: ${{ inputs.project_id }}
       
      - name: Install AWS CLI
        if: ${{ inputs.provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ inputs.aws_region }}
          
      - name: configure aws credentials
        if: ${{ inputs.cloud_provider == 'aws' }}
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::924144197303:role/git
          role-session-name: OIDCSession
          aws-region: ${{ inputs.aws_region }}

      - name: Run Prowler for GCP
        if: ${{ inputs.cloud_provider == 'gcp' }}
        id: prowler-gcp
        run: |
          prowler gcp --project-ids ${{ inputs.project_id }} -o ${{ github.workspace }}/report/
        continue-on-error: true

      - name: Run Prowler for AWS
        if: ${{ inputs.cloud_provider == 'aws' }}
        id: prowler-aws
        run: |
          prowler aws -f ${{ inputs.aws_region }} -o ${{ github.workspace }}/report/
        continue-on-error: true

      - name: Upload report directory
        uses: actions/upload-artifact@v3
        with:
          name: compliance-report
          path: ${{ github.workspace }}/report/
