---
name: Gemini Code Review âœ¨

on:
  workflow_call:
    inputs:
      review_prompt:
        required: true
        type: string
        description: "ðŸ“ Prompt text for the Gemini review"
      gemini_model:
        default: "gemini-2.5-pro"
        required: false
        type: string
        description: "ðŸ¤– Gemini model to use (default: gemini-2.5-pro)"
      github_token:
        default: ${{ github.TOKEN }}
        required: false
        type: string
        description: "ðŸ”’ GitHub token (default: GITHUB_TOKEN)"
    secrets:
      GEMINI_API_KEY:
        required: true
        description: "ðŸ”‘ API key for authenticating requests to the Gemini model used for code review."

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ” Get PR diff
        id: diff
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          PR_BRANCH="${{ github.event.pull_request.head.ref }}"

          echo "ðŸ”— Base: $BASE_BRANCH, PR: $PR_BRANCH"
          git fetch origin $BASE_BRANCH $PR_BRANCH
          git diff origin/$BASE_BRANCH...origin/$PR_BRANCH > pr.diff
          echo "diff_file=pr.diff" >> $GITHUB_OUTPUT

      - name: ðŸ¤– Run Gemini Review
        id: gemini
        uses: google-github-actions/run-gemini-cli@v0.1.13
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: "gemini-2.5-pro"
          files: ${{ steps.diff.outputs.diff_file }}
          prompt: |
            ${{ inputs.review_prompt }}

      - name: ðŸ’¬ Comment Review on PR
        if: steps.gemini.outputs.summary != ''
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const summary = ${{ toJSON(steps.gemini.outputs.summary) }};
            const review = `### âœ¨ Gemini Code Review âœ¨\n\n${summary}`;

            const issue_number = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: review
            });
