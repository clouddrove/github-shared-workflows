---
name: âœ¨ Gemini Code Review âœ¨

on:
  workflow_call:
    inputs:
      gemini_model:
        default: "gemini-2.5-pro"
        required: false
        type: string
        description: "ğŸ¤– Gemini model to use (default: gemini-2.5-pro)"
      github_token:
        default: ${{ github.TOKEN }}
        required: false
        type: string
        description: "ğŸ”’ GitHub token (default: GITHUB_TOKEN)"
    secrets:
      GEMINI_API_KEY:
        required: true
        description: "ğŸ”‘ API key for authenticating requests to the Gemini model used for code review."

jobs:
  review:
    name: ğŸ•µï¸ Gemini Review
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‘ Get PR diff (via GitHub API, robust)
        id: diff
        env:
          GITHUB_TOKEN: ${{ inputs.github_token || github.TOKEN }}
        run: |
          set -euo pipefail
          PR_NUMBER=${{ github.event.pull_request.number }}
          OWNER="${GITHUB_REPOSITORY%/*}"
          REPO="${GITHUB_REPOSITORY#*/}"

          echo "ğŸ” Fetching PR diff for $OWNER/$REPO PR#$PR_NUMBER"

          curl -sS -H "Accept: application/vnd.github.v3.diff" \
            -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$OWNER/$REPO/pulls/$PR_NUMBER" -o pr.diff || true

          if [ ! -s pr.diff ]; then
            echo "âš ï¸ Diff empty, trying patch format..."
            curl -sS -H "Accept: application/vnd.github.v3.patch" \
              -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/$OWNER/$REPO/pulls/$PR_NUMBER" -o pr.diff || true
          fi

          echo "ğŸ“ PR diff size (bytes): $(wc -c < pr.diff || echo 0)"

          if [ ! -s pr.diff ]; then
            echo "âŒ ERROR: pr.diff is empty â€” cannot run review."
            echo "diff_file=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "diff_file=pr.diff" >> $GITHUB_OUTPUT

      - name: ğŸ¤– Run Gemini Review
        id: gemini
        uses: google-github-actions/run-gemini-cli@v0.1.12
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: ${{ inputs.gemini_model }}
          files: ${{ steps.diff.outputs.diff_file }}
          prompt: |
            You are an AI code reviewer ğŸ•µï¸.
            Review the given **git diff**.
            For each issue:
              - ğŸ“‚ Mention the file name and line number
              - âš ï¸ Describe the issue
              - â“ Explain why it is problematic
              - ğŸ’¡ Suggest a fix
            If multiple issues exist, list all separately.

      - name: ğŸ’¬ Comment Review on PR
        if: steps.gemini.outputs.summary != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{ inputs.github_token || github.TOKEN }}
          script: |
            const summary = ${{ toJSON(steps.gemini.outputs.summary) }};
            const review = `### ğŸ“ Gemini Code Review\n\n${summary}`;
            const issue_number = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: review
            });
