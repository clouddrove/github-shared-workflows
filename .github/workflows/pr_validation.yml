name: 'PR Validation'
on:
  workflow_call:
    inputs:
      allowed_types:
        description: 'Allowed commit types'
        required: false
        default: 'fix,feat,docs,ci,chore,test,refactor,style,perf,build,revert'
      require_scope:
        description: 'Require scope in PR titles'
        required: false
        default: false
      allow_wip:
        description: 'Allow WIP PRs'
        required: false
        default: true

jobs:
  validate-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: ${{ inputs.allowed_types }}
          requireScope: ${{ inputs.require_scope }}
          subjectPattern: ^[A-Z].+$
          wip: ${{ inputs.allow_wip }}

  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: webiny/action-conventional-commits@v1.3.0
        with:
          subject_case: false
          types: ${{ inputs.allowed_types }}