name: Yaml Lint 
on: [push]  # yamllint disable-line rule:truthy
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            extends: default
            rules:
              line-length:
                level: warning
              comments-indentation:
                 level: error
              indentation:
                  level: error
              empty-lines:
                  level: error
              colons:
                  level: error
              brackets:
                  level: error
              trailing-spaces:
                  level: error
              new-line-at-end-of-file:
                  level: error
              new-lines:
                  level: error
