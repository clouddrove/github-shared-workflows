name: Yaml Lint 
on: [push]  # yamllint disable-line rule:truthy
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - name: yaml-lint
      #   uses: ibiqlik/action-yamllint@v3

      # - name: yaml-lint
      - id: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          # Multi line
          config_data: |
            extends: default
            rules:
              line-length:
                level: warning
              comments-indentation:
                 level: warning
              indentation:
                  level: warning
              empty-lines:
                  level: warning
              colons:
                  level: warning
              brackets:
                  level: warning
              trailing-spaces:
                  level: warning
              new-line-at-end-of-file:
                  level: warning
              new-lines:
                  level: warning

