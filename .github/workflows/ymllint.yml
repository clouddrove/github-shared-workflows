name: Yaml Lint 
on: [push]
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            rules:
              line-length:
                level: warning
              comments-indentation:
                 level: error
              indentation:
                  level: error
              trailing-spaces:
                  level: error
              new-line-at-end-of-file:
                  level: error
              document-start:
                  level: warning
              document-end:
                  level: warning
              key-duplicates:
                  level: error
              key-ordering:
                  level: error
              braces:
                  level: error
              brackets:
                  level: error
              colons:
                  level: error
              commas:
                  level: error
              comments:
                  level: error
              empty-lines:
                  level: error
              empty-values:
                  level: error
              float-values:
                  level: error
              hyphens:
                  level: error
